<div class="grid">
  <div class="flex flex-wrap flex-row gap-4">
    <div class="block">
      <span class="p-float-label">
        <p-dropdown
          inputId="currencySelector"
          [options]="currencies"
          [formControl]="in_currencyFormControl"
          optionLabel="value"
          optionValue="key"
          (onChange)="setHint()"
        ></p-dropdown>
        <label for="currencySelector">Moneda</label>
      </span>
      <small class="block">{{ exchangeHint }}</small>
    </div>
    <div class="block">
      <span class="p-float-label">
        <p-inputNumber
          [formControl]="in_amountFormControl"
          inputId="amountInput"
          (ngModelChange)="setHint()"
          mode="decimal"
          [minFractionDigits]="2"
          [maxFractionDigits]="2"
          [min]="0"
        ></p-inputNumber>
        <label for="amountInput">Total</label>
        <small class="block">{{ amountHint }}</small>
      </span>
    </div>
  </div>
</div>
