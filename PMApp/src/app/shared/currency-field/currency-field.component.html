<mat-form-field id="currency-selector" appearance="fill">
  <mat-label>Moneda</mat-label>
  <mat-select [formControl]="currency" (ngModelChange)="setHint()">
    <mat-option *ngFor="let item of currencies | keyvalue" [value]="item.key"
      >{{ item.key }} - {{ item.value }}
    </mat-option>
  </mat-select>
  <mat-hint>{{ exchangeHint }}</mat-hint>
</mat-form-field>

<mat-form-field appearance="fill" floatLabel="always">
  <mat-label>Total</mat-label>
  <input
    [formControl]="amount"
    matInput
    type="number"
    class="example-right-align"
    placeholder="0"
    (change)="setHint()"
  />
  <span matPrefix>$&nbsp;</span>
  <mat-hint>{{ amountHint }}</mat-hint>
</mat-form-field>
