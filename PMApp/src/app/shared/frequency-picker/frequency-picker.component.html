<span class="p-float-label">
  <p-dropdown
    inputId="frequencySelector"
    [options]="frequencies"
    [(ngModel)]="valueSelected"
    optionLabel="viewValue"
    optionValue="value"
    (onChange)="onSelect(valueSelected)"
  ></p-dropdown>
  <label for="frequencySelector">Frecuencia</label>
</span>
