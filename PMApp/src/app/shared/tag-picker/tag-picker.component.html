<span class="p-float-label">
  <p-autoComplete
    inputId="tagSelector"
    [formControl]="in_formControl"
    [suggestions]="items"
    field="name"
    dataKey="id"
    (completeMethod)="search($event)"
    style="width: 75%"
    [multiple]="true"
    [showEmptyMessage]="true"
    [emptyMessage]="'No se encontraron resultados'"
    [forceSelection]="false"
    [unique]="true"
  ></p-autoComplete>
  <label for="tagSelector">Etiquetas</label>
</span>
