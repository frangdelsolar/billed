<p-card header="Registro de usuario">
  <form [formGroup]="form" id="ngForm">
    <div class="col-8 col-offset-2 flex flex-wrap flex-column gap-4">
      <span class="p-float-label">
        <input
          id="username-input"
          formControlName="username"
          type="text"
          pInputText
          style="width: 100%"
          (ngModelChange)="onUsernameChange()"
        />
        <label for="username-input">Nombre de usuario</label>
      </span>
      <div class="flex gap-4">
        <span class="p-float-label">
          <input
            id="first_name-input"
            formControlName="first_name"
            type="text"
            pInputText
          />
          <label for="first_name-input">Nombre</label>
        </span>
        <span class="p-float-label">
          <input
            id="last_name-input"
            formControlName="last_name"
            type="text"
            pInputText
          />
          <label for="last_name-input">Apellido</label>
        </span>
      </div>
      <div class="flex gap-4">
        <span class="p-float-label">
          <input
            id="password-input"
            formControlName="password"
            type="password"
            pInputText
          />
          <label for="password-input">Contraseña</label>
        </span>
        <span class="p-float-label">
          <input
            id="password_confirmation-input"
            formControlName="password_confirmation"
            type="password"
            pInputText
          />
          <label for="password_confirmation-input">Repetir Contraseña</label>
        </span>
      </div>

      <div class="flex gap-4">
        <span class="p-float-label">
          <input
            id="email-input"
            formControlName="email"
            type="email"
            pInputText
          />
          <label for="email-input">Email</label>
        </span>
        <span class="p-float-label">
          <input
            id="email_confirmation-input"
            formControlName="email_confirmation"
            type="email"
            pInputText
          />
          <label for="email_confirmation-input">Repetir Email</label>
        </span>
      </div>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <div class="flex justify-content-center">
      <button
        pButton
        pRipple
        label="Registrarse"
        icon="pi pi-check"
        (click)="onRegister()"
      ></button>
    </div>
    <p-divider></p-divider>
    <div class="flex justify-content-center">
      <p>
        ¿Ya tienes usuario?
        <a href="iniciar-sesion/">Iniciar sesión</a>
      </p>
    </div>
  </ng-template>
</p-card>
