<p-card header="{{ title }}">
  <div class="grid">
    <div
      class="col-5 col-offset-1 flex flex-row justify-content-between align-items-center"
    >
      <app-month-picker [dateValue]="selectedDate"></app-month-picker>
    </div>
    <div
      class="col-5 col-offset-1 flex flex-row justify-content-between align-items-center"
    >
      <app-transaction-type-picker
        [valueSelected]="selectedType"
        (selection)="setTransactionType($event)"
      ></app-transaction-type-picker>
    </div>
    <div class="col-12">
      <div class="list-item" *ngFor="let transaction of transactions">
        <app-item-transaction
          [transaction]="transaction"
        ></app-item-transaction>
        <p-divider></p-divider>
      </div>
    </div>
  </div>
</p-card>
