<div
  class="flex flex-column align-items-center justify-content-around m-5 gap-5"
>
  <a
    type="button"
    label="Descargar"
    class="p-button-raised p-button-text"
    href="assets/Plantilla de carga de transacciones.csv"
    >Planilla de ejemplo</a
  >
  <p-fileUpload
    mode="basic"
    name="Nombre"
    accept=".csv"
    [customUpload]="true"
    (uploadHandler)="onChange($event)"
    chooseLabel="Seleccionar archivo"
    [maxFileSize]="1000000"
  ></p-fileUpload>
</div>
